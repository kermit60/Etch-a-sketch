<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-images/favicon-16x16.png">
</head>
<body>
    <div class="contain">
        <h3>Etch-a-sketch</h3>
        <div class="grid"></div>
        <div id="buttons">
            <button class="reset">Reset</button>
            <button class="change-color">Colour <input type="color" id="color-picker"></button>
            <button class="rainbow">Rainbow Colour</button>
            <button class="erase">Erase</button>
            <button class="size">Change Size</button>

        </div>
        
        
    </div>
</body>
</html>
